<div class="row page-heading w3-animate-right" style="animation-duration: 3s;margin-left: 5px;">
  <div class="col-lg-12" style="    margin-top: 20px;">
    <ol class="breadcrumb">
      <li>
        <a routerLink="/">
          <i class="fa fa-home" style="    font-size: 19px;    margin-right: 5px;"></i> Home </a>
      </li>
      <li>
        <a (click)="backClicked()">
          <i style="    font-size: 19px;    margin-right: 5px;"></i> {{pillarName}} </a>
      </li>
      <li>
        <a (click)="backClicked()"> {{cardTitle}} </a>
      </li>

    </ol>
    <h2 class="sub_head_child_card" style="font-size:30px;"> {{templateTitle}}</h2>
  </div>
</div>
<div class="wrapper wrapper-content btn-white row">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <div class="img-responsive">
        <canvas height="100" width="100" #firstCanvas>{{firstChart}}</canvas>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="img-responsive">
        <canvas height="100" width="100" #secondCanvas>{{secondChart}}</canvas>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="img-responsive">
        <canvas height="100" width="100" #thirdCanvas>{{thirdChart}}</canvas>
      </div>
    </div>
  </div>
</div>
<app-feedback [pillar]="pillarName" [card]="cardTitle" [template]="templateTitle"></app-feedback>
