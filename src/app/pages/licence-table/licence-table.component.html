<div class="row page-heading w3-animate-right" style="animation-duration: 3s;margin-left: 5px;">
    <div class="col-lg-12" style="    margin-top: 35px;">
        <ol class="breadcrumb">
            <li>
                <a routerLink="/">
                    <i class="fa fa-home" style="    font-size: 19px;    margin-right: 5px;"></i> {{pillarName}} </a>
            </li>
            <li>
                <a (click)="backClicked()"> {{cardTitle}} </a>
            </li>

        </ol>
        <h2 class="sub_head_child_card" style="font-size:30px;"> {{templateTitle}}</h2>
    </div>
</div>
<div class="wrapper wrapper-content btn-white">
    <div class="row">
        <div class="col-md-9 col-sm-12 col-xs-12">
            <table class="table table-responsive">
                <thead class="template-table-style">
                    <tr>
                        <th class="font-weight-300" style="    border: 2px solid #6baa72;">OrderDate</th>
                        <th class="font-weight-300" style="    border: 2px solid #6baa72;">Region</th>
                        <th class="font-weight-300" style="    border: 2px solid #6baa72;">Rep</th>
                        <th class="font-weight-300" style="    border: 2px solid #6baa72;">Item</th>
                        <th class="font-weight-300" style="    border: 2px solid #6baa72;">Units</th>
                        <th class="font-weight-300" style="    border: 2px solid #6baa72;">UnitCost</th>
                        <th class="font-weight-300" style="    border: 2px solid #6baa72;">TotalCost</th>
                    </tr>
                </thead>
                <tbody style="font-size:18px;">

                    <tr *ngFor="let row of licenseData.tableData">
                        <td>{{row.OrderDate}}</td>
                        <td>{{row.Region}}</td>
                        <td>{{row.Rep}}</td>
                        <td>{{row.Item}}</td>
                        <td>{{row.Units}}</td>
                        <td>{{row.UnitCost}}</td>
                        <td>{{row.TotalCost}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="template-table-style margin-20-bottom">
                <p class="text-center green-panel-template-title"> Overview</p>
            </div>
            <p class="font-size-18">{{licenseData.overView}}</p>
            <div class="img-responsive full-width">
                <canvas #myCanvas>{{chart}}</canvas>
            </div>
        </div>
    </div>

                    <div class="col-lg-12">

                    </div>
                </div> -->
</div>
