<div class="row page-heading w3-animate-right" style="animation-duration: 3s;margin-left: 5px;">
    <div class="col-lg-12" style="    margin-top: 35px;">
        <ol class="breadcrumb">
            <li>
                <a routerLink="/">
                    <i class="fa fa-home" style="    font-size: 19px;    margin-right: 5px;"></i> {{pillarName}} </a>
            </li>
            <li>
                <a (click)="backClicked()"> {{cardTitle}} </a>
            </li>

        </ol>
        <h2 class="sub_head_child_card" style="font-size:30px;"> {{templateTitle}}</h2>
    </div>
</div>
<div class="wrapper wrapper-content btn-white w3-animate-right" style="animation-duration: 3s;">
    <div class="row flex-row form-group">
        <div class="col-md-2 col-sm-3 col-xs-12" *ngFor="let TeamMember of TeamMembers">
            <div class="text-center">
                <img alt="image" class="img-circle m-t-xs img-responsive inline" src="{{imagePath}}{{TeamMember.TeamMemberImg}}">
                <div class="m-t-xs font-bold font-bold">{{TeamMember.Name}}</div>
                <div class="m-t-xs font-bold">{{TeamMember.JobDiscribtion}}</div>
            </div>
        </div>
    </div>

</div>
