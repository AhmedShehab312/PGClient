<div class="col-md-4 col-sm-4 col-xs-12 text-center" style="text-align: center">
  <div class="img-responsive " style="width: 100%; height: 300px;">
    <canvas #canvas style="width: 100%;height: 100%;">{{chart}}
    </canvas>
    <div [ngStyle]="{'background-color':stage.color}" style="
    padding: 60px;
    font-size: 40px;
    font-family: sans-serif;
    color: #fff;
    position: absolute;
    border-radius: 50%;
    top: 21%;
    left: 35%;
    height: 100px;
    width: 100px;
">
      <span> {{stage.percentage}} </span>
    </div>
  </div>
  <h3> {{stage.title}} </h3>
  <h4 class="card_header"> {{stage.details}} </h4>
</div>
